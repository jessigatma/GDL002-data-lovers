<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Data Lovers: Creando equidad</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200.300,400,500,600" rel="stylesheet"> 
  </head>
  <body>
    <div class="title-background">
     <h1>Creando equidad</h1>
    </div>

        <div id="secondScreen" class="screen">

        <h2>Selecciona el país</h2>

        <button id="peru_button" class="country-button">Perú</button>

        <button id="brasil_button" class="country-button">Brasil</button>

        <button id="mexico_button" class="country-button">México</button>
        
        <button id="chile_button" class="country-button">Chile</button>
        </div>



  <div id="thirdScreen" class="screen">

     <h2>Selecciona un tipo de indicador de Brecha de Género</h2>



       <select id="peruEconomicIndicators">
            <option value="default">Económico</option>
       </select>
    
       <select id="peruLaboralIndicators">
            <option value="default">Fuerza Laboral</option>
       </select>

       <select id="peruEducativeIndicators">
            <option value="default">Educativo</option>
       </select>
  </div>
 <br>
  <div id= "fourthScreen">
    <table id="dataTable">
      <th>Año</th>
      <th>(%)</th>
    </table>
  </div> 
El promedio del indicador a lo largo de estos años es:

<label id="promedio">%</label>



    <script src="./data/worldbank/worldbank.js"></script>
    <script src="arrays.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
